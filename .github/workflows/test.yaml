---
name: test
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '1.18.1'

    - uses: aquaproj/aqua-installer@v1.1.1
      with:
        aqua_version: v1.18.0

    - run: go test ./... -race -covermode=atomic
    - run: golangci-lint run
